<!DOCTYPE html>
<html>

<head>
	<title>NagraReferencePlayer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
	<!-- Here goes the icon -->
	<link rel="icon" type="image/x-icon" href="img/favicon.ico" />

	<!-- All stylesheets -->
	<link rel="stylesheet" href=" lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../node_modules/video.js/dist/video-js.min.css">
	<link href="lib/videojs-vtt-thumbnails-master/videojs.thumbnails.css" rel="stylesheet">
	<link rel="stylesheet" href="css/custom.css">


	<!-- Libraries -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- 3rd party JS  -->
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script src="../../node_modules/video.js/dist/video.js"></script>
	<script src="../../node_modules/dashjs/dist/dash.all.debug.js"></script>
	<script src='lib/videojs-vtt-thumbnails-master/videojs.thumbnails.js'></script>
	<script src="../../node_modules/videojs-contrib-dash/dist/videojs-dash.js"></script>
	<script src="../../dist/opy-web-html5-all-debug.js"></script>

	<!-- Implementation -->
	<script src="js/player.js"></script>
	<script src="js/castVideo.js"></script>

</head>

<body>
	<div class="container">

		<!-- Player branding information  -->
		<div class="playerInfo row">
			<img src="img/nagra_kudelski_logo_sm.jpg">
			<div class="playerVersions">
				<span id="your-title"><em>ReferencePlayer</em></span>
				<span id="your-version"></span>
				<span>/</span>
				<span id="lib-title"><em>DashJs</em></span>
				<span id="lib-version"></span>
			</div>
		</div>

		<!--Video pan   -->
		<div class="videoWindow">
			<video class="video-js vjs-default-skin vjs-16-9" id="videoPlayer" controls crossorigin="anonymous">
			</video>
		</div>

		<!-- Stream List -->
		<div class="row">
			<div class="col-md-11 no-padding-left">
				<div class="input-group">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Streams <span class="caret"></span></button>
						<ul class="dropdown-menu" id="streamsDropdown">
						</ul>
					</div>
					<input type="text" class="form-control" aria-label="..." id="stream-url-input" placeholder="Enter stream URL here or Select one">
				</div>
			</div>
			<div class="col-md-1">
				<button id="stream-load-btn" class="btn btn-primary pull-right">Load</button>
			</div>
		</div>
		<div class="row">
			<div class="input-group">
				<span class="input-group-addon">
        			<input type="checkbox" aria-label="..." id="stream-token-checkbox">
      			</span>
				<input type="text" class="form-control" aria-label="..." id="stream-token-input" placeholder="Enter token here" disabled>
			</div>
		</div>
		<button is="google-cast-button" class="btn btn-default" id="castButton"></button>


		<!-- Log information -->
		<a data-toggle="collapse" href="#log-panel">~~ Logs ~~</button>
		<div class="logPanel collapse" id="log-panel">
			<p class="form-control" id="logWindow"></p>
		</div>
	</div>
	
	<script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</body>
</html>
